---
layout: default
---

<div id="top-banner-container">
    <div id="top-banner-content">
        <p><a href="/">Have your Reps pledged to fight for transparency?</a></p>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/TRi1G-dmKhg" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
</div>

<div id="sign-up-form-container">
    <div id="sign-up-form">
        <h2>Stay informed on what's happening in the State House</h2>
        <script charset="utf-8" type="text/javascript" src="//js.hsforms.net/forms/shell.js"></script>
        <script>
        hbspt.forms.create({
            portalId: "6201350",
            formId: "5e3ba463-3695-4d38-ba4a-bdf48a87dee0"
        });
        </script>
    </div>
</div>
<div class="page-content-container">
    <div class="page-content">
        {{ content }}
        <h3 class="issues-title">Issues</h3>
        <div class="issues">
            {% for issue in page.issues %}
                <a href="{{issue.page}}" class="issue-container">
                    <div class="issue-content" href="/">
                        <h3>{{ issue.title }}</h3>
                        <p>{{ issue.subtitle }}</p>
                    </div>
                </a>
            {% endfor %}
        </div>
    </div>
</div>
