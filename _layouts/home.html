---
layout: base
---

<div id="top-banner-container">
    <div id="top-banner-content">
        <p><a href="{{ page.call_to_action.page }}">{{ page.call_to_action.text }}</a></p>
        {% include youtube-video.html src=page.video %}
    </div>
</div>
<div id="sign-up-form-container">
    <div id="sign-up-form">
        <h2>{{ page.sign_up_text }}</h2>
        <script charset="utf-8" type="text/javascript" src="//js.hsforms.net/forms/shell.js"></script>
        <script>
        hbspt.forms.create({
            portalId: "6201350",
            formId: "5e3ba463-3695-4d38-ba4a-bdf48a87dee0"
        });
        </script>
    </div>
</div>
<div class="page-content-container">
    <div class="page-content">
        {{ content }}
        <h3 id="issues" class="issues-title">Issues</h3>
        <div class="issues">
            {% for issue in page.issues %}
                <a href="{{issue.page}}" class="issue-container">
                    <div class="issue-content" href="/">
                        <h3>{{ issue.title }}</h3>
                        <p>{{ issue.subtitle }}</p>
                    </div>
                </a>
            {% endfor %}
        </div>
    </div>
</div>
<div id="donate-banner">
    <p>{{ page.donate_text }}</p>
    {% include donate-button.html %}
</div>
