<header class="cbox">
  <div class="main_header w1400">
    <a href="/">
      <img class="head_logo" src="/img/logo.png" alt="Act On Mass logo" />
    </a>
    <ul class="hbox">
      {% for menu_item in site.data.general_settings.menu %}
        <li>
          <a class="nav_text fRoboto fLight fDark fUppercase" href="{{menu_item.href}}">{{menu_item.title}}</a>
        </li>
      {% endfor %}
      <li>
        <div class="dropdown">
          <a class="dropbtn fRoboto fLight fDark fUppercase">Learn More</a>
          <i class="fas fa-angle-down dropbtn"></i>
          <div class="dropdown-content">
            {%for menu_item in site.data.general_settings.learn_more_menu %}
              <a class="fRoboto fLight fDark fUppercase" href="{{menu_item.href}}">{{menu_item.title}}</a>
            {% endfor %}
          </div>
        </div>
      </li>
      <li>
        <a
          class="btn btn_header fDark fRoboto fBold fUppercase"
          href="{{site.data.general_settings.donate_button_url}}"
        >
          donate
        </a>
        <a class="nav_text fRoboto fLight fDark fUppercase mobile-only" href="{{site.data.general_settings.donate_button_url}}">donate</a>
      </li>
      <li>
        <a href="https://www.facebook.com/act.on.massachusetts/">
          <i class="fab fa-facebook-f fa-lg fDark"></i>
        </a>
      </li>
      <li>
        <a href="https://twitter.com/act_on_mass?lang=en">
          <i class="fab fa-twitter fa-lg fDark"></i>
        </a>
      </li>
    </ul>
  </div>
</header>
