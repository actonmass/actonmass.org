<header id="header">
    <div id="logo-block">
        <img id="logo" src="img/logo.webp"></img>
    </div>
    <nav>
        <ul class="nav-ul">
            {% for link in site.menu %}
                <li><a href="{{link.page}}">{{link.title}}</a></li>
            {% endfor %}
        </ul>
    </nav>
    <div id="header-right-block">
        {% include donate-button.html %}
        <img class="social-media-link" src="img/fb.webp"/>
        <img class="social-media-link" src="img/twitter.webp"/>
    </div>
</header>
