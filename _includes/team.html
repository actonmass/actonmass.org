<div class="team">
{% for person in include.team %}
    <div class="person">
        <img title="{{person.name}}" src="{{ person.photo }}"/>
        {% if person.link %}
            <a href="{{ person.link }}"><h4>{{ person.name }}</h4></a>
        {% else %}
            <h4>{{ person.name }}</h4>
        {% endif %}
        <p>{{ person.text }}</p>
    </div>
{% endfor %}
</div>
