{% assign bill = include.bill %}

<div id="request-co-sponsorship-my-rep-{{bill.aom_id}}"></div>
<script>
  window.addEventListener("DOMContentLoaded", function() {
    data = {
      bill: {{bill.json}},
      scripts: {{site.data.default_bill_scripts | jsonify}},
    };
    AOM.renderRequestCosponsorshipMyRep("request-co-sponsorship-my-rep-{{bill.aom_id}}", data);
  });
</script>
