{% assign leg = include.leg %}

<div id="request-support-campaign-{leg.aom_id}"></div>
<script>
  window.addEventListener("DOMContentLoaded", function() {
    data = {
      leg: {{leg.json}},
      scripts: {{site.data.campaign_scripts | jsonify}},
      txt: "{{include.txt}}",
    };
    AOM.renderRequestSupportCampaign("request-support-campaign-{leg.aom_id}", data);
  });
</script>
