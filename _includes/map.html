<div class="map-block" id="unique-id"></div>
<script>
  var data = [
    // Generate this with Jekyll
    {%for leg_id in include.greens %}
    {% assign leg = site.data.cache.legislator_by_id[leg_id] %}
    {% assign district = site.data.cache.district_by_id[leg.district] %}
      {
        href: "/legislators/{{leg_id}}",
        img: "{{ leg.square_picture }}",
        lat: {{ district.lat }},
        lng: {{ district.lng }},
      },
    {% endfor %}
  ];
  window.addEventListener("DOMContentLoaded", function() {
    AOM.renderMap("unique-id", data);
  });
</script>
